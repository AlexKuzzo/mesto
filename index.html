<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <link rel="icon" href="./images/favicon.jpeg">
    <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">
    <header class="header">
      <img src="./images/logo.svg" alt="лого" class="header__logo">
    </header>
    
    <main class="content">
      <section class="profile">
        <img src="./images/avatar.jpg" alt="аватар" class="profile__avatar">
        <div class="profile__info">
          <div class="profile__list">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <button type="button" class="profile__edit-button"></button>
          </div>
          <p class="profile__subtitle">Исследователь океана</p>
        </div>
        <button type="button" class="profile__add-button"></button>
      </section>

      <section class="elements"></section>
    </main>

    <footer class="footer">
      <p class="footer__title">&copy;&nbsp;2020 Alexey Kuznetsov</p>
    </footer>

    <div class="popup popup_type_profile">
      <form class="popup__form">
        <h2 class="popup__title">Редактировать профиль</h2>
        <input name="name" type="text" minlength="2" maxlength="40" required class="popup__field popup__field_type_name">
        <input name="job" type="text" minlength="2" maxlength="200" required class="popup__field popup__field_type_description">
        <button class="popup__submit-button" type="submit">Сохранить</button>
        <button class="popup__close-button" type="button"></button>
      </form>
    </div>

    <div class="popup popup_type_add-card">
      <form class="popup__form popup__form_add-card">
        <h2 class="popup__title">Новое место</h2>
        <input name="place-name" type="text" minlength="1" maxlength="30" required placeholder="Название" class="popup__field popup__field_type_name-card">
        <input name="link" type="url" required placeholder="Ссылка на картинку" class="popup__field popup__field_type_link">
        <button class="popup__submit-button popup__submit-button_card" type="submit">Создать</button>
        <button class="popup__close-button popup__close-button_card" type="button"></button>
      </form>
    </div>

    <div class="popup popup_type_photo">
      <div class="popup__photo-container">
        <img class="popup__photo" src="#" alt="тут будет ваша картинка">
        <p class="popup__photo-name"></p>
        <button class="popup__close-button popup__close-button_photo" type="button"></button>
      </div>
    </div>

    <template class="cards-template">
      <ul class="element">
        <li class="element-list">
          <img class="element__image" alt="">
          <button class="element__delete-button" type="button"></button>
        </li>
        <div class="element__item">
          <h2 class="element__title"></h2>
          <button type="button" class="element__like-button"></button>
        </div>
      </ul>
    </template>

    <script src="./scripts/index.js"></script>
</body>
</html>
